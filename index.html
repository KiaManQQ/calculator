<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="screen"></div>
            <div class="keyboard">
                <button class="keyboard__button keyboard__button--1">1</button>
                <button class="keyboard_button  keyboard__button--2">2</button>
                <button class="keyboard_button  keyboard__button--3">3</button>
                <button class="keyboard_button  keyboard__button--plus">+</button>
                <button class="keyboard_button  keyboard__button--4">4</button>
                <button class="keyboard_button  keyboard__button--5">5</button>
                <button class="keyboard_button  keyboard__button--6">6</button>
                <button class="keyboard_button  keyboard__button--minus">-</button>
                <button class="keyboard_button  keyboard__button--7">7</button>
                <button class="keyboard_button  keyboard__button--8">8</button>
                <button class="keyboard_button  keyboard__button--9">9</button>
                <button class="keyboard_button  keyboard__button--for">*</button>
                <button class="keyboard_button  keyboard__button--0">0</button>
                <button class="keyboard_button  keyboard__button--dot">.</button>
                <button class="keyboard_button  keyboard__button--per">%</button>
                <button class="keyboard_button  keyboard__button--bet">/</button>
                <button class="keyboard_button  keyboard__button--equal">=</button>
        </div>
    </main>
</body>
</html>
