<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="body">
    <header>
        <h1>Calculadora</h1>
        <div class="change-theme-container" id="turnOff">
            <img src="assets/icons/sun.svg" alt="" class="change-theme-btn__image" id="turnOffImg">
            <p class="change-theme-btn" id="turnOffText">Light Mode</p>
        </div>            
    </header>
    <main>
        <div class="calculator-div">
            <div class="calculator" id="calculator">
                <div class="screen">
                    <div class="screen__content">
                        <span class="screen__elements screen__elements--text" id="screen"></span>
                        <span class="screen__elements screen__elements--record" id="record"></span>
                    </div>
            </div>
                <div class="keyboard-container">
                    <button class="keyboard-button keyboard-button--ac" id="ac">AC</button>
                    <button class="keyboard-button" id="erase">
                        <img src="./assets/icons/erase-symbol.png" alt="" class="keyboard-button__spc-img keyboard-button__spc-img--erase">
                    </button>
                    <button value=" % " class="keyboard-button keyboard-button--operand">
                        <img src="assets/icons/percentage-symbol.svg" alt="" class="keyboard-button__spc-img">
                    </button>
                    <button value=" / " class="keyboard-button keyboard-button--operand">
                        <img src="assets/icons/division-symbol.svg" alt="" class="keyboard-button__spc-img keyboard-button__spc-img--division">
                    </button>
                    <button value="7" class="keyboard-button keyboard-button--number">7</button>
                    <button value="8" class="keyboard-button keyboard-button--number">8</button>
                    <button value="9" class="keyboard-button keyboard-button--number">9</button>
                    <button value=" * " class="keyboard-button keyboard-button--operand">
                        <img src="assets/icons/multiplication-symbol.svg" class="keyboard-button__spc-img" alt="">
                    </button>
                    <button value="4"  class="keyboard-button keyboard-button--number">4</button>
                    <button value="5" class="keyboard-button keyboard-button--number">5</button>
                    <button value="6" class="keyboard-button keyboard-button--number">6</button>
                    <button value=" - " class="keyboard-button keyboard-button--operand">
                        <img src="assets/icons/minus-symbol.svg" alt="" class="keyboard-button__spc-img keyboard-button__spc-img--minus">
                    </button>
                    <button value="1" class="keyboard-button keyboard-button--number">1</button>
                    <button value="2" class="keyboard-button keyboard-button--number">2</button>
                    <button value="3" class="keyboard-button keyboard-button--number">3</button>
                    <button value=" + " class="keyboard-button keyboard-button--operand">
                        <img src="assets/icons/plus-symbol.svg" alt="" class="keyboard-button__spc-img">
                    </button>
                    <button value="0" class="keyboard-button keyboard-button--number">0</button>
                    <button value="." class="keyboard-button keyboard-button--number">.</button>
                    <button class="keyboard-button keyboard-button--equal" id="equal">=</button>
            </div>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
